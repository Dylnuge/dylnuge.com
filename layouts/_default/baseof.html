<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>

    <!-- Fonts, Stylesheets, and Icons -->
    <script src="https://kit.fontawesome.com/b76b73e8e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik|Roboto+Mono" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151905808-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-151905808-1');
    </script>
  </head>
  <body>
    <header>
      <div class="content-container">
        <div class="site-title">Hi, I'm Dylan</div>
        <div class="site-subhead">
          I'm an SF-based software engineer often going by <span class="console-text">
          dylnuge</span> online. This is my self-indulgent potpourri of projects and
          writings on software and everything else.
        </div>
        <hr class="header-separator"></hr>
        <nav class="main-nav">
          <a href="/">Home</a>
          <a href="/post/">Posts</a>
        </nav>
        <nav class="right-nav">
          <a href="https://github.com/dylnuge" class="github">
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/dylnuge" class="twitter">
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </a>
        </nav>
      </div>
    </header>

    <div class="main-content">
      <div class="content-container">
          {{ block "main" . }}

          {{ end }}
      </div>
    </div>
  </body>
</html>
