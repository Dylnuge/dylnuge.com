{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
    <table class="post-list">
    {{ range .Pages }}
        {{ if .Params.publish }}
            <tr>
              <td><time>{{ .Date.Format "Jan 2, 2006" }}</time></td>
              <td><a href="{{.RelPermalink}}">{{.Title}}</a></td>
            </tr>
        {{ end }}
    {{ end }}
    </table>
{{ end }}
